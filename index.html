<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Countdown TImer</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js"></script>  
</head>

<body>
    
   <div> 
    <img src="iphone.jpg" alt="iphone_image" class="img1">
     </div>

    <div class="div1">
        <p class="p1">OLD IPHONE GIVEAWAY</p>
    </div>
    <div class="div2">
        <p class="p2">Giveaway Ends On Friday, 29 March 2024 At 11:30am</p>
    </div>
   
        
        <div id="countdown" class="countdown">
            <div class="time" id="days1">
                <h2 id="days"></h2>
                <small >days</small>
            </div>
        
       
       
        
            <div class="time" id="hours1">
                <h2 id="hours"></h2>
                <small id="hours">hours</small>
            </div>
            
       
        
            <div class="time" id="minutes1">
                <h2 id="minutes"></h2>
                <small >minutes</small>
            </div>
        

        
            <div class="time" id="seconds1">
                <h2 id="seconds"></h2>
                <small >seconds</small>
            </div>
        </div>
    

      
</body>
</html>
